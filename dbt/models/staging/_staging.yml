version: 2

models:

  - name: stg_products
    columns:
      - name: product_id
        tests: [{not_null: {config: {severity: error}}}]
      - name: selling_price
        tests:
          - positive_value:
              column_name: selling_price
      - name: cost_price
        tests:
          - positive_value:
              column_name: cost_price

  - name: stg_warehouses
    columns:
      - name: warehouse_id
        tests: [unique, not_null]

  - name: stg_suppliers
    columns:
      - name: supplier_id
        tests: [not_null]
      - name: reliability_score
        tests:
          - between_values:
              column_name: reliability_score
              min_value: 0
              max_value: 1

  - name: stg_drivers
    columns:
      - name: driver_id
        tests: [not_null]
      - name: warehouse_id
        tests:
          - relationships:
              to: ref('stg_warehouses')
              field: warehouse_id

  - name: stg_customers
    columns:
      - name: customer_id
        tests: [not_null]
      - name: customer_segment
        tests:
          - not_null
          - accepted_values:
              values: ['Premium', 'Regular', 'Occasional']

  - name: stg_dates
    columns:
      - name: date
        tests: [unique, not_null]

  - name: stg_experiments
    columns:
      - name: experiment_id
        tests: [unique, not_null]

  - name: stg_orders
    columns:
      - name: order_id
        tests: [unique, not_null]
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id

  - name: stg_order_items
    columns:
      - name: order_item_id
        tests: [unique, not_null]
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: product_id
        tests:
          - relationships:
              to: ref('stg_products')
              field: product_id

  - name: stg_inventory_snapshot
    columns:
      - name: snapshot_date
        tests: [not_null]
      - name: warehouse_id
        tests:
          - relationships:
              to: ref('stg_warehouses')
              field: warehouse_id
      - name: product_id
        tests:
          - relationships:
              to: ref('stg_products')
              field: product_id

  - name: stg_shipments
    columns:
      - name: shipment_id
        tests: [unique, not_null]
      - name: supplier_id
        tests:
          - relationships:
              to: ref('stg_suppliers')
              field: supplier_id

  - name: stg_deliveries
    columns:
      - name: delivery_id
        tests: [unique, not_null]
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id

  - name: stg_driver_activity
    columns:
      - name: driver_id
        tests:
          - relationships:
              to: ref('stg_drivers')
              field: driver_id
      - name: activity_date
        tests: [not_null]

  - name: stg_experiment_assignments
    columns:
      - name: assignment_id
        tests: [unique, not_null]
      - name: group_name
        tests:
          - accepted_values:
              values: ['Control', 'Treatment']